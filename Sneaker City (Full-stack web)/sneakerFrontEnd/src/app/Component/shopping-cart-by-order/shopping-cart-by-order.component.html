<app-topbar></app-topbar>
 
    <section class="hero hero-normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <app-search></app-search>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image:url('./assets/img/breadcrumb.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Shopping Cart</h2>
                        <div class="breadcrumb__option">
                            <a href="">Home</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Products</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items">
                                    <td class="shoping__cart__item">
                                        <img src="./assets/sneakers/{{item.shoe.model.picturePaths[0]}}" width="100" height="100" alt="">
                                        <h5>
                                            <p>{{item.shoe.model.name}} {{item.shoe.model.brand.name}}</p>
                                            <p><b>Size: </b> <span>{{item.shoe.size}}</span></p>
                                            <p><b>Release Date: </b> <span>{{item.shoe.model.releaseDate}}</span></p>
                                        </h5>
                                        
                                    </td>
                                    <td class="shoping__cart__price">
                                        ${{item.shoe.model.price}}
                                    </td>
                                    <td class="shoping__cart__quantity">
                                        <div class="quantity">
                                            <div class="pro-qty">
                                                {{item.quantity}}
                                            </div>
                                        </div>
                                    </td>
                                    <td class="shoping__cart__total">
                                       ${{item.shoe.model.price * item.quantity}}
                                    </td>
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
   
    <footer class="footer spad">
        <app-footer></app-footer>
    </footer>

<div class="humberger__menu__overlay"></div>
    <div class="humberger__menu__wrapper">
        <div class="humberger__menu__logo">
            <a href="#"><img src="./assets/img/logo.png" alt=""></a>
        </div>
        
        <div class="humberger__menu__widget">
            <div class="header__top__right__language">
                <img src="./assets/img/language.png" alt="">
                <div>English</div>
                <span class="arrow_carrot-down"></span>
                <ul>
                    <li><a href="#">Span</a></li>
                    <li><a href="#">English</a></li>
                </ul>
            </div>
            <div class="header__top__right__auth">
                    <div *ngIf="check"> 
                            <a style="cursor: pointer;" (click)="login()"
                            ><i class="fa fa-user"></i> Login</a>
                    </div>
                    <div *ngIf="!check"> 
                        <a style="cursor: pointer;" (click)="logout()"
                        ><i class="fa fa-unlock"></i>Logout</a>
                    </div>
            </div>
        </div>
        <nav class="humberger__menu__nav mobile-menu">
            <ul>
                <li class="active"><a (click)="home()" style="cursor: pointer;">Home</a></li>
                <li><a style="cursor: pointer;">Shop</a></li>
                
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div id="mobile-menu-wrap"></div>
        <div class="header__top__right__social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-pinterest-p"></i></a>
        </div>
        <div class="humberger__menu__contact">
                <div *ngIf="!check">
            <ul>
                    <li><i class="fa fa-envelope"></i> {{email}}</li>
                    <li>Welcome {{firstName}} {{lastName}}</li>
            </ul>
            </div>
        </div>
    </div>
    <!-- Humberger End -->

    <!-- Header Section Begin -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                                <div *ngIf="!check">
                            <ul>
                                <li><i class="fa fa-envelope"></i> {{email}}</li>
                                <li>Welcome {{firstName}} {{lastName}}</li>
                            </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                                <a href="#"><i class="fa fa-pinterest-p"></i></a>
                            </div>
                            <div class="header__top__right__language">
                                <img src="./assets/img/language.png" alt="">
                                <div>English</div>
                                <span class="arrow_carrot-down"></span>
                                <ul>
                                    <li><a href="#">Spanis</a></li>
                                    <li><a href="#">English</a></li>
                                </ul>
                            </div>
                            <div class="header__top__right__auth">
                                <div *ngIf="check"> 
                                        <a style="cursor: pointer;" (click)="login()"
                                        ><i class="fa fa-user"></i> Login</a>
                                </div>
                                <div *ngIf="!check"> 
                                    <a style="cursor: pointer;" (click)="logout()"
                                    ><i class="fa fa-unlock"></i>Logout</a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="./assets/sneakers/logo3.JPG" alt="" width="200" height="100"></a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a (click)="home()" style="cursor: pointer;">Product</a></li>
                            <li><a style="cursor: pointer;" (click)="shoppingCart()">Shopping cart</a></li>
                            <li><a style="cursor: pointer;" (click)="ordersPage()">Orders</a></li>
                        </ul>
                    </nav>
                </div>
                
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>

<div class="splash-container">
        <div class="card ">
            <div class="card-body">
    
                <form>
                    <mat-form-field class="example-full-width" style="width: 80%;">
                        <span matPrefix><i class="fa fa-user"></i> &nbsp;</span>
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" autocomplete="off" name="quantity" [(ngModel)]="quantity">
                    </mat-form-field>
                    <button mat-button class="site-btn btn-lg btn-block" (click)="addToCart()">Add To Cart</button>
                </form>
            </div>
            
        </div>
    </div>
